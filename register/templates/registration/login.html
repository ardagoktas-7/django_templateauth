{% extends "main/base.html" %}

{% block title %}
Login Here
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<form method="POST" class="from-group">
    {% csrf_token %}
    {{form|crispy}}
    <p>Dont't have an account? create one <a href="/register">here</a></p>
    <button type="submit" class="btn btn-success">Login</button>
    
</form>
{% endblock %}
